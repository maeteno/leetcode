name: Rust

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Work Dir
      run: cd rust
    - name: Build
      run: cargo build --verbose
    - name: Run Tests
      run: cargo test --verbose
