name: Rust

on:
  push:
    branches: [ "master", "develop", "feature/rust" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd rust && cargo build --verbose
    - name: Run Tests
      run:   cd rust && cargo test --verbose
